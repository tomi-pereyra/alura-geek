<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="header-top-left">
                <div class="logo-container">
                    <figure class="logo">
                        <i class="joy"><img src="./icons/joystick.svg" alt=""></i>
                        <i class="alura"><img src="./icons/Alura.svg" alt=""></i>
                        <i class="geek"><img src="./icons/Geek.svg" alt=""></i>
                    </figure>
                </div>
                <div class="input-search-container">
                    <div class="input-search">
                        <input type="search" placeholder="¿Qué deseas buscar?">
                        <i><img src="./icons/icon-search.svg" alt=""></i>
                    </div>
                </div>
            </div>
            <div class="login-btn-container">
                <div class="login-btn">
                    <button class="login-btn-btn">Login</button>
                </div>
            </div>
            <div class="logo-search-mobile">
                <i><img src="./icons/icon-search.svg" alt=""></i>
            </div>
        </div>

        <div class="hero-container">
            <div class="hero-container-container">
                <h2 class="hero-title">Febrero Promocional</h2>
                <p class="hero-text">Productos selecionados con 33% de descuento</p>
                <button class="hero-btn">Ver Consolas</button>
            </div>
        </div>
    </header>
    <section class="section"></section>
    <section class="section"></section>
    <section class="section"></section>
    <footer class="footer-container">
        <section class="footer-temas">
            <div class="logo-container">
                <figure class="logo">
                    <i class="joy"><img src="./icons/joystick.svg" alt=""></i>
                    <i class="alura"><img src="./icons/Alura.svg" alt=""></i>
                    <i class="geek"><img src="./icons/Geek.svg" alt=""></i>
                </figure>
            </div>
            <ul>
                <li>Quiénes somos</li>
                <li>Política de privacidad</li>
                <li>Programa de fidelidad</li>
                <li>Nuestras Tiendas</li>
                <li>Quiero ser franquiciado</li>
                <li>Anúncie aquí</li>
            </ul>
            
        </section>
        <section class="footer-form">
            <form action="">
                <div class="form-title">
                    <h5>Hable con nosotros</h5>
                </div>
                <div class="input-name">
                    <input type="name" placeholder="Nombre">
                </div>
                <div class="input-textarea">
                    <textarea name="" id="" cols="45" rows="4" placeholder="Escribe tu mensaje"></textarea>
                </div>
                <button class="footer-form-btn" type="submit">Enviar mensaje</button>
            </form>
        </section>
    </footer>
    <section>

    </section>
</body>
</html>
